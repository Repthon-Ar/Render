services:
  - type: web
    runtime: python
    name: baqir2
    plan: free
    branch: main
    buildCommand: ./build.sh
    startCommand: python3 app.py & bash banen
    repo: https://github.com/banen-is-my-love/E_7_V.git
    region: frankfurt
    envVars:
      - key: API_ID
        value: 13740761
      - key: API_HASH
        value: 4ce319a92c01fab2b02551af8d7f73a4
      - key: ENV
        value: ANYTHING
      - key: STRING_SESSION
        sync: false
      - key: TG_BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TZ
        value: Asia/Baghdad
      - key: DATABASE_URL
        fromDatabase:
          name: baqir1
          property: connectionString

databases:
  - name: baqir1
    plan: free
    region: frankfurt
